<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="contact">
      <h2 class="contact-heading">Contact Me</h2>
      <div class="contact-grid grid grid--1x2">
        <div class="contact-info">
          <div class="contact-card card">
            <h5 class="contact-title">Address</h5>
            <p class="contact-description">123 Smith St.</p>
            <p class="contact-description">Vancouver, BC 1A2 B3C</p>
          </div>
          <div class="contact-card card">
            <h5 class="contact-title">Email</h5>
            <p class="contact-description">myemail@hotmail.com</p>
          </div>
          <div class="contact-card card">
            <h5 class="contact-title">Phone</h5>
            <p class="contact-description">(123) 456-7890</p>
          </div>
        </div>
        <form class="input-group" action="">
          <input
            type="text"
            class="input"
            required
            minlength="3"
            maxlength="20"
            placeholder="First Name"
            id="firstName"
          />
          <input
            type="text"
            class="input"
            required
            minlength="3"
            maxlength="20"
            placeholder="Last Name"
            id="lastName"
          />
          <input
            type="email"
            class="input"
            required
            minlength="3"
            maxlength="20"
            placeholder="Email"
            id="email"
          />
          <textarea
            class="textarea"
            name="message"
            rows="10"
            id="message"
            placeholder="Enter message here..."
          ></textarea>
          <button class="btn btn--primary">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
