<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="skills">
      <div class="grid grid--1x2">
        <div class="technical">
          <h2 class="technical-heading">Techanical Skills</h2>
          <div class="technical-content">
            <div class="slider-container">
              <div class="slider-info">
                <label class="slider-label" for="html">HTML</label>
                <output class="slider-output">85</output>
              </div>
              <input
                class="slider slider--primary"
                id="html"
                type="range"
                value="85"
                min="1"
                max="100"
              />
            </div>
            <div class="slider-container">
              <div class="slider-info">
                <label class="slider-label" for="css">CSS</label>
                <output class="slider-output">85</output>
              </div>
              <input
                class="slider slider--primary"
                id="CSS"
                type="range"
                value="85"
                min="1"
                max="100"
              />
            </div>
            <div class="slider-container">
              <div class="slider-info">
                <label class="slider-label" for="javascript">JavaScript</label>
                <output class="slider-output">50</output>
              </div>
              <input
                class="slider slider--primary"
                id="javascript"
                type="range"
                value="50"
                min="1"
                max="100"
              />
            </div>
            <div class="slider-container">
              <div class="slider-info">
                <label class="slider-label" for="typescript">TypeScript</label>
                <output class="slider-output">50</output>
              </div>
              <input
                class="slider slider--primary"
                id="typescript"
                type="range"
                value="50"
                min="1"
                max="100"
              />
            </div>
            <div class="slider-container">
              <div class="slider-info">
                <label class="slider-label" for="react">React</label>
                <output class="slider-output">50</output>
              </div>
              <input
                class="slider slider--primary"
                id="react"
                type="range"
                value="50"
                min="1"
                max="100"
              />
            </div>
            <div class="slider-container">
              <div class="slider-info">
                <label class="slider-label" for="git">Git</label>
                <output class="slider-output">85</output>
              </div>
              <input
                class="slider slider--primary"
                id="git"
                type="range"
                value="85"
                min="1"
                max="100"
              />
            </div>
          </div>
        </div>
        <div class="professional">
          <h2 class="professional-heading">Professional Skills</h2>
          <div class="professional-content">
            <div class="professional-grid grid">
              <div class="ring">
                <p class="ring-percentage">85%</p>
                <p class="ring-label">Communication</p>
              </div>
              <div class="ring">
                <p class="ring-percentage">65%</p>
                <p class="ring-label">Teamwork</p>
              </div>
              <div class="ring">
                <p class="ring-percentage">85%</p>
                <p class="ring-label">Problem-Solving</p>
              </div>
              <div class="ring">
                <p class="ring-percentage">60%</p>
                <p class="ring-label">Creativity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
