<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form class="input-group" action="">
      <input
        type="text"
        class="input"
        required
        minlength="3"
        maxlength="20"
        placeholder="Name"
        id="name"
      />
      <input
        type="email"
        class="input"
        required
        minlength="3"
        maxlength="20"
        placeholder="Email"
        id="email"
      />
      <textarea
        class="textarea"
        name="message"
        rows="4"
        id="message"
        placeholder="Enter message here..."
      ></textarea>
      <button class="btn btn--primary">Send Message</button>
    </form>
  </body>
</html>
